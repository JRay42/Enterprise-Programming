<div *ngIf="user" class="card" style="width: 18rem;">
  <img [src]="user.avatar_url" class="card-img-top" alt="User Image">
  <div class="card-body">
    <h5 class="card-title">{{ user.login }} / {{ user.id }}</h5>
    <div class="card-text">
      <ul>
      </ul>
    </div>
    <a  [routerLink]="[ '/user', user.login ]"  class="btn btn-primary">More Details</a>
  </div>
</div>
