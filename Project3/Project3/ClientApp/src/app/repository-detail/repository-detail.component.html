<div *ngIf="repo">
  <h1><strong> {{ repo.name }} by {{ repo.owner.login }} </strong></h1>
  <h3 style="color:gray"> {{ repo.name }} </h3>
  <h5> <fa-icon [icon]="eyeIcon"> </fa-icon> &nbsp; {{ repo.stargazers_count }} </h5>
  <h5> <fa-icon [icon]="gitHubIcon"> </fa-icon> &nbsp; {{ repo.html_url }} </h5>
  <h5> <fa-icon [icon]="starIcon"> </fa-icon> &nbsp; {{ repo.watchers_count }} </h5>
</div>
