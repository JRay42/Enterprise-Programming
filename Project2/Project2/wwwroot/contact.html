<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Contact</title>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Jordan T. H. Ray</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link" href="/index.html"><i class="fas fa-home"></i> Home </a>
                <a class="nav-link" href="/resume.html"><i class="fas fa-user-tie"></i> Resume </a>
                <a class="nav-link" href="/portfolio.html"><i class="fas fa-archive"></i> Portfolio </a>
                <a class="nav-link active" href="#"><i class="fas fa-envelope"></i> Contact <span class="sr-only">(current)</span></a>
            </div>
        </div>
    </nav>

    <div class="container">
        <h2>Contact Me</h2>
        <form action="contactfeedback.html">
            <div class="form-group">
                <label for="email">Email address</label>
                <input required type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>
            <div class="form-group">
                <label for="contactReason">Contact Reason</label>
                <select required class="form-control" id="exampleFormControlSelect1">
                    <option>Question</option>
                    <option>Feedback</option>
                    <option>Job Opportunity</option>
                </select>
            </div>
            <div class="form-group">
                <label for="comments">Comments</label>
                <textarea required class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <div>
                <input type="submit" class="btn btn-primary" value="Submit" />
            </div>
        </form>
    </div>
</body>
</html>
<script type="text/javascript" src="bundle.js"></script>
