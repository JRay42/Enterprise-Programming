<div class="modal-header">
  <h4 class="modal-title">New Todo</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form>
    <div class="form-group">
      <label for="todoTask">Task</label>
      <input type="text" class="form-control" name="todoTask" id="todoTask" [(ngModel)]="todo.task" />
    </div>
    <div class="form-group">
      <label for="todoTag">Tag</label>
      <input type="text" class="form-control" name="todoTag" id="todoTag" [(ngModel)]="todo.tags[0].tag" />
    </div>
    <div class="form-group">
      <label for="due">Due Date</label>
        <div class="input-group">
          <input class="form-control" placeholder="yyyy-mm-dd"
                 name="dp" [(ngModel)]="dueDate" ngbDatepicker #d="ngbDatepicker">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary" (click)="d.toggle()" type="button"><fa-icon [icon]="faCalendar"></fa-icon></button>
          </div>
      </div>
    </div>
    <div class="form-group">
      <label for="dueTime">Due Time</label>
      <ngb-timepicker name="dueTime" [(ngModel)]="dueTime"></ngb-timepicker>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" (click)="save()">Save</button>
</div>
