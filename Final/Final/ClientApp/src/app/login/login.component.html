<div class="container p-3">
  <div class="offset-3 col-6">
    <div class="card">
      <div class="card-header bg-dark text-white font-weight-bold">
        User Login
      </div>
      <div class="card card-body">
        <form [formGroup]="loginForm" (submit)="loginUser()">
          <div class="form-group">
            <label for="userName" [ngClass]="loginForm.controls['userName'].invalid ? 'text-danger' : ''">User Name</label>
            <input id="userName" formControlName="userName" type="userName" [(ngModel)]="userCredentials.userName" class="form-control" [ngClass]="loginForm.controls['userName'].invalid ? 'is-invalid' : ''">
          </div>
          <div class="form-group">
            <label for="password" [ngClass]="loginForm.controls['password'].invalid ? 'text-danger' : ''">Password</label>
            <input id="password" formControlName="password" type="password" [(ngModel)]="userCredentials.password" class="form-control" [ngClass]="loginForm.controls['password'].invalid ? 'is-invalid' : ''">
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block font-weight-bold">
              Login
            </button>
            <div>
              New user? Register <a [routerLink]="['/register']"><u>here</u></a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<div class="alert alert-danger" *ngIf="errorMessage">{{ errorMessage }}</div>
