<div class="container p-3">
  <div class="offset-3 col-6">
    <div class="card">
      <div class="card-header bg-dark text-white font-weight-bold">
        User Registration
      </div>
      <div class="card card-body">
        <form [formGroup]="signupForm" (submit)="createUser()">
          <div class="form-group">
            <label for="userName" [ngClass]="signupForm.controls['userName'].invalid ? 'text-danger' : ''">User Name</label>
            <input id="userName" formControlName="userName" type="userName" [(ngModel)]="userCredentials.userName" class="form-control" [ngClass]="signupForm.controls['userName'].invalid ? 'is-invalid' : ''">
            <label class="text-danger" *ngIf="signupForm.controls['userName'].hasError('required')">
              Input a User Name
            </label>


            <!-- <label class="text-danger" *ngIf="signupForm.controls['userName'].hasError('required')">
              User Name Already Exists, Please Try a Different One
            </label> -->


          </div>
          <div class="form-group">
            <label for="password" [ngClass]="signupForm.controls['password'].invalid ? 'text-danger' : ''">Password:</label>
            <input id="password" formControlName="password" type="password" [(ngModel)]="userCredentials.password" class="form-control" [ngClass]="signupForm.controls['password'].invalid ? 'is-invalid' : ''">
            <label class="col" [ngClass]="signupForm.controls['password'].hasError('required') || signupForm.controls['password'].hasError('minlength')  ? 'text-danger' : 'text-success'">
              <i class="material-icons">{{ signupForm.controls['password'].hasError('required') ||
                signupForm.controls['password'].hasError('minlength') ? 'cancel' :
                'check_circle' }}</i>
              Need 8 or More characters
            </label>
            <label class="col" [ngClass]="signupForm.controls['password'].hasError('required') || signupForm.controls['password'].hasError('hasUpperCase')  ? 'text-danger' : 'text-success'">
              <i class="material-icons">{{ signupForm.controls['password'].hasError('required') ||
                signupForm.controls['password'].hasError('hasUpperCase') ? 'cancel' :
                'check_circle' }}</i>
              Need 1 or More Uppercase Characters
            </label>
            <label class="col" [ngClass]="signupForm.controls['password'].hasError('required') || signupForm.controls['password'].hasError('hasLowerCase')  ? 'text-danger' : 'text-success'">
              <i class="material-icons">{{ signupForm.controls['password'].hasError('required') ||
                signupForm.controls['password'].hasError('hasLowerCase') ? 'cancel' :
                'check_circle' }}</i>
              Need 1 or More Lowercase Characters
            </label>
            <label class="col" [ngClass]="signupForm.controls['password'].hasError('required') || signupForm.controls['password'].hasError('hasNumber')  ? 'text-danger' : 'text-success'">
              <i class="material-icons">{{ signupForm.controls['password'].hasError('required') ||
                signupForm.controls['password'].hasError('hasNumber') ? 'cancel' :
                'check_circle' }}</i>
              Need 1 or More Numerical Values
            </label>
            <label class="col" [ngClass]="signupForm.controls['password'].hasError('required') || signupForm.controls['password'].hasError('hasSpecialCharacters') ? 'text-danger' : 'text-success'">
              <i class="material-icons">{{ signupForm.controls['password'].hasError('required') ||
                signupForm.controls['password'].hasError('hasSpecialCharacters') ? 'cancel' :
                'check_circle' }}</i>
              Need 1 or More Special Characters
            </label>
          </div>
          <div class="form-group">
            <label for="confirmPassword" [ngClass]="signupForm.controls['confirmPassword'].invalid ? 'text-danger' : ''">
              Confirm Password:
            </label>
            <input id="confirmPassword" formControlName="confirmPassword" type="password" class="form-control"
              [ngClass]="signupForm.controls['confirmPassword'].invalid ? 'is-invalid' : ''">
            <label class="text-danger" *ngIf="signupForm.controls['confirmPassword'].hasError('required')">
              Password is Required
            </label>
            <label class="text-danger" *ngIf="signupForm.controls['confirmPassword'].hasError('NoPassswordMatch')">
              Passwords do not match
            </label>
          </div>
          <div class="form-group">
            <button [disabled]="signupForm.invalid" type="submit" class="btn btn-primary btn-block font-weight-bold">
              Register
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
