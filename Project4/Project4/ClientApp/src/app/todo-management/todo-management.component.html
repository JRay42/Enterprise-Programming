<button class="btn-primary btn" (click)="add()">Add</button>
<table class="table">
  <thead>
    <tr>
      <th>Task</th>
      <th>Due</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let todo of todos">
      <td>{{ todo.task }}</td>
      <td>{{ todo.due | date:'medium' }}</td>
    </tr>
  </tbody>
</table>
